syntax = "proto3";

message PubKey {
  bytes g = 1;
  repeated bytes Yi = 2;
  bytes gg = 3;
  bytes XX = 4;
  repeated bytes YYi = 5;
}

message Credential {
  bytes sig1 = 1;
  bytes sig2 = 2;
}

message CredRequest {
  bytes gt = 1;
  bytes commitmented_s = 2;
  bytes a = 3;
  bytes r = 4;
  repeated string attributes = 5;
}